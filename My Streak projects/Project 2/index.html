<!DOCTYPE html>
<html>
<head>
	<title>Survey Form</title>
	<link rel="stylesheet" type="text/css" href="main-css.css">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>
<body>

	<div class="box">
		<h1 id="title">Job Survey Form</h1>
		<p id="description">Fill in the details for your job application.</p>
		<form id="survey-form">
			<div class="form-group">
				<label id="name-label" for="name">Name :</label>
				<input id="name" class="form-control" type="text" name="name" placeholder="Name" required>
			</div>
			<div class="form-group">
				<label id="email-label" for="email">Email :</label>
				<input id="email"  class="form-control" type="email" name="email" placeholder="Email" required>
			</div>
			<div class="form-group">
				<label id="number-label" for="number">Age :</label>
				<input id="number"  class="form-control" type="number" name="name" placeholder="Age" required min="18" max="40">
			</div>
			<div class="form-group">
				<label>Job Type :</label>
				<select name="job-type" class="form-control" id="dropdown"  class="form-control">
				    <option value="Full-Time">Full-Time</option>
				    <option value="Part-Time">Part-Time</option>
				    <option value="Intership">Intership</option>
				</select>
			</div>
			<div class="form-group">
				<label>Experience :</label><br>
				<input type="radio" name="gender" value="0-1" checked>0-1 years<br>
				<input type="radio" name="gender" value="1-3">1-3 years<br>
				<input type="radio" name="gender" value="3+">3+ years  <br>
			</div>
			<div class="form-group">
				<label>Skills you know :</label><br>
				<input type="checkbox" name="C++" value="C++"> C++<br>
				<input type="checkbox" name="Javascript" value="Javascript"> Javascript<br>
				<input type="checkbox" name="CSS" value="CSS"> CSS<br>
				<input type="checkbox" name="HTML" value="HTML"> HTML<br>
				<input type="checkbox" name="mySQL" value="mySQL"> mySQL<br>
				<input type="checkbox" name="Node.js" value="Node.js"> Node.js<br>
			</div>
			<div class="form-group">
				<label for="comment">Summary about yourself :</label>
				<textarea name="comment" class="form-control" rows="5">Enter text here...</textarea><br>
			</div>
			<button class="btn btn-primary" id="submit" type="submit">SUBMIT</button>
		</form>
	</div>
</body>
</html>
